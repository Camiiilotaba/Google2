
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google </title>
        <!--ICONS BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!--MI CSS-->
        <link rel="stylesheet" href="archivocss.css">
    </head>
    <body>      
          <!-- Encabezado con la barra de navegación -->
    <header>
        <nav>
            <!-- Barra de navegación izquierda -->
            <ul class="nav-left">
                <li>
                    <a href="#">Sobre Google</a>
                </li>
                <li>
                    <a href="#">Tienda</a>
                </li>
            </ul>
            <!-- Barra de navegación derecha -->
            <ul class="nav-right-section">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li class="menu-icon">
                   
                    <a href="#">
                        
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                    </a>
                </li>
                <li id="li-button">
                    <!-- Botón de inicio de sesión -->
                    <input type="submit" value="Iniciar sesión">
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal con el logo, el campo de búsqueda y los botones -->
    <main>
        <section class="main-logo">
           
            <img src="img/Google_2015_logo.svg" alt="logo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <!-- Ícono de búsqueda de Bootstrap -->
                    <i class="bi bi-search"></i>
                </span>
                <!-- Campo de búsqueda -->
                <input type="text" placeholder="Buscar en Google">
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <!-- Botón de búsqueda de Google -->
                <button>Buscar con Google</button>
            </div>
            <div>
                <!-- Botón "Voy a tener suerte" de Google -->
                <button>Voy a tener suerte</button>
            </div>
        </section>
        <section class="main-region">
            <!-- Información sobre el idioma ofrecido por Google -->
            <p>
                Ofrecido por Google en:
                <span>
                    <a href="#">català</a>
                    <a href="#">galego</a>
                    <a href="#">euskara</a>
                </span>
            </p>
        </section>
    </main>

    <!-- Pie de página con información adicional -->
    <footer>
    <!-- Lista de enlaces en la parte izquierda del footer -->
    <ul class="footer-left">
        <li>
            <a href="#">Publicidad</a>
        </li>
        <li>
            <a href="#">Empresa</a>
        </li>
        <li>
            <a href="#">Cómo funciona la Búsqueda</a>
        </li>
    </ul>
    <!-- Lista de enlaces en la parte derecha del footer -->
    <ul class="footer-right">
        <li>
            <a href="#">Privacidad</a>
        </li>
        <li>
            <a href="#">Términos</a>
        </li>
        <li>
            <a href="#">Configuración</a>
        </li>
    </ul>
    </footer>
       
    </body>
    </html>
